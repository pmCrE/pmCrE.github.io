<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pmcre.github.io</title> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Используем Inter как основной шрифт */
            margin: 0;
            padding: 0;
            background-color: #282c34; /* Тёмный фон */
            color: #e0e0e0; /* Светлый текст */
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Выравнивание по верху */
            min-height: 100vh;
            padding-top: 50px; /* Отступ сверху */
        }

        .container {
            background-color: #3a3f4a; /* Более светлый тёмный фон для контента */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Более заметная тень для тёмной темы */
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            text-align: center; /* Центрируем заголовок */
        }

        h1 {
            color: #61dafb; /* Яркий акцентный цвет для заголовка (как у React) */
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #4a4f59; /* Немного светлее тёмный фон для каждого элемента */
            margin-bottom: 12px;
            padding: 15px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: left; /* Текст внутри элемента выравниваем по левому краю */
        }

        li:hover {
            background-color: #5b606b; /* Темнее при наведении */
            transform: translateY(-3px); /* Легкий эффект поднятия */
        }

        a {
            text-decoration: none;
            color: #90caf9; /* Светло-синий цвет ссылки */
            font-weight: 500;
            display: block; /* Ссылка занимает всю ширину элемента списка */
        }

        a:hover {
            color: #bbdefb; /* Более светлый синий при наведении */
        }

        /* Адаптивность для маленьких экранов */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>pm's ymm4 template collection</h1> <ul>
            <li><a href="11.ymmt">11.ymmt</a></li>
            <li><a href="asdasd.ymmt">asdasd.ymmt</a></li>
            <li><a href="moc.ymmt">moc.ymmt</a></li>
            <li><a href="win7-8.ymmt">win7-8.ymmt</a></li>
            <li><a href="win10.ymmt">win10.ymmt</a></li>
            <li><a href="Win1022H2_Notifi.ymmt">Win1022H2_Notifi.ymmt</a></li>
            <li><a href="Windows 10 Autoplay.ymmt">Windows 10 Autoplay.ymmt</a></li>
            <li><a href="windows10074appnexit.ymmt">windows10074appnexit.ymmt</a></li>
            <li><a href="карзин.ymmt">карзин.ymmt</a></li>
        </ul>
    </div>
</body>
</html>
